<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(145deg, #0f172a, #111827 50%, #0b1224);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 520px;
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 22px 20px;
            box-shadow: 0 14px 32px rgba(0,0,0,0.3);
        }
        h1 { margin: 0 0 14px; font-size: 22px; }
        p { margin: 0 0 18px; color: #94a3b8; }
        label { display: block; color: #94a3b8; font-size: 13px; margin-bottom: 4px; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            background: #0b1224;
            color: #e5e7eb;
        }
        .actions { display: flex; gap: 10px; }
        button, a.btn {
            text-decoration: none;
            text-align: center;
            flex: 1;
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            color: #052e16;
            background: linear-gradient(120deg, #22c55e, #16a34a);
            box-shadow: 0 12px 28px rgba(34, 197, 94, 0.25);
            transition: transform 0.08s ease, filter 0.2s ease;
        }
        button:hover, a.btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
        a.btn.secondary {
            color: #e5e7eb;
            background: transparent;
            border: 1px solid #1f2937;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Update Product</h1>
    <p>Adjust the details below and save.</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">Save changes</button>
            <a class="btn secondary" href="{% url 'home' %}">Back home</a>
        </div>
    </form>
</div>
</body>
</html>
